;Values common to all Variable names start with common
[common]
acume.global.super.user                 admin
acume.global.resolver                   com.guavus.acume.core.spring.AcumeResolver
acume.global.max.query.log.record       10
acume.global.baselayer.businesscubexml  /data/cubedefinition_acume_on_hbase.xml
acume.global.baselayer.cubedefinitionxml                /data/cisco_mur.xml
acume.global.timezonedbPath             /opt/tms/rubix/zoneinfo
acume.global.timezone           GMT
acume.global.backend.dbname             acume_long_running
acume.global.enableJDBCServer                   false
acume.global.app.config         com.guavus.acume.core.configuration.AcumeAppConfig
acume.global.binsource         __DEFAULT_BINSRC__
acume.global.udf.configurationxml         /opt/tms/java/acume-war-atlas3.4/WEB-INF/classes/udfConfiguration.xml
acume.global.basegranularity         1h
acume.global.query.timeout         7200
acume.global.classification.max.allowedQueries         default:25
acume.global.scheduler.querypoolpolicyclass         com.guavus.acume.core.QueryPoolPolicyImpl
acume.global.scheduler.schedulerpolicyclass         com.guavus.acume.core.scheduler.VariableGranularitySchedulerPolicy
acume.global.scheduler.prefetchTaskRetryIntervalInMillis         300000
acume.global.scheduler.threadPoolSize         2
acume.global.scheduler.variableRetentionMap         1h:6;3h:4;4h:6
acume.global.scheduler.variableRetentionCombinePoints         1
acume.global.scheduler.queryPrefetchTaskNoOfRetries         3
acume.global.scheduler.maxSegmentDuration         86400
acume.global.scheduler.checkInterval         300
acume.global.scheduler.query.timeout         7200
acume.global.insta.comboPoints         24
acume.global.insta.availability.poll.interval         300
acume.global.cache.base.directory         /data/acume
acume.global.cache.directory         ""
acume.global.thread.pool.size         25

;Values specific to cache. Variable names start with CACHE

[cache]
acume.core.global.timeserieslevelpolicymap 			1h:24;3h:8;4h:6
acume.core.disable.total.query 					false
acume.cache.rrcache.loader 					com.guavus.acume.cache.workflow.RequestResponseCache
acume.cache.rrcacheconcurrenylevel 				16
acume.cache.rrcachesize 				        0
acume.cache.baselayer.storagetype				insta
acume.cache.default.cache.type					AcumeFlatSchemaTreeCache
acume.cache.sql.corrector 					com.guavus.acume.cache.sql.AcumeCacheSQLCorrector
acume.cache.sql.parser 						com.guavus.acume.cache.sql.AcumeCacheSQLParser
acume.cache.singleentity.cache.size 				50
acume.cache.type.config.classname 				com.guavus.acume.cache.core.AcumeCacheType
acume.cache.global.levelpolicymap 				1h:720
acume.cache.global.evictionpolicyclass 				com.guavus.acume.cache.eviction.AcumeTreeCacheEvictionPolicy
acume.scheduler.enable					true
